<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL | My Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <style>
        /* Garante que o canvas do Unity ocupe toda a tela */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #unity-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: black;
        }

        #unity-loading-bar {
            position: absolute;
            width: 100%;
            bottom: 20px;
            text-align: center;
        }

        #unity-progress-bar-empty {
            width: 50%;
            margin: auto;
            background: gray;
            height: 10px;
            border-radius: 5px;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: limegreen;
            border-radius: 5px;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <button id="fullscreen-btn">Entrar em Tela Cheia</button>

    <script>
        // Habilita Service Worker para cache (Progressive Web App)
        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        function unityShowBanner(msg, type) {
            alert(msg); // Exibe alertas para erros/críticas
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/SamSilSou.github.io.loader.js";
        var config = {
            dataUrl: buildUrl + "/SamSilSou.github.io.data",
            frameworkUrl: buildUrl + "/SamSilSou.github.io.framework.js",
            codeUrl: buildUrl + "/SamSilSou.github.io.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My Project",
            productVersion: "1.0",
            showBanner: unityShowBanner,
            devicePixelRatio: window.devicePixelRatio // Ajuste de qualidade para telas HD
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Função para ajustar o canvas ao tamanho da tela
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Ativar modo de tela cheia
        document.getElementById("fullscreen-btn").addEventListener("click", function () {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.mozRequestFullScreen) {
                canvas.mozRequestFullScreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) {
                canvas.msRequestFullscreen();
            }
        });

    </script>

</body>
</html>
