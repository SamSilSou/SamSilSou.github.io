<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL | My Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* Esconde a barra de rolagem lateral */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;  /* Impede a rolagem horizontal */
            -ms-overflow-style: none;  /* Esconde no Edge */
            scrollbar-width: none;  /* Esconde no Firefox */
        }

        /* Esconde a barra de rolagem em navegadores baseados no WebKit (Chrome, Safari, etc.) */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Mantém a página inicial em branco */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 200vh; /* Força o usuário a rolar para baixo */
            background: white;
            overflow-x: hidden;
            transition: background 0.5s;
        }

        /* O container do jogo começa oculto */
        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Só aparece após a rolagem */
            justify-content: center;
            align-items: center;
            background: black;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            display: block;
        }
    </style>
</head>
<body>

    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script>
        // Impede que o navegador lembre o scroll da página
        history.scrollRestoration = "manual";

        // Função para rolar automaticamente até o final
        function autoScroll() {
            window.scrollBy(0, 5);  // Rolagem suave para baixo a cada 5px
            if (window.scrollY < window.innerHeight * 2) {  // Continua rolando até atingir 2x a altura da tela
                requestAnimationFrame(autoScroll);  // Continua a rolagem
            } else {
                loadUnity();  // Quando a rolagem terminar, carrega o jogo
            }
        }

        // Inicia a rolagem automática quando a página carrega
        window.addEventListener('load', function() {
            // Atraso de 1 segundo antes de começar a rolar, para garantir que a página esteja completamente carregada
            setTimeout(function() {
                requestAnimationFrame(autoScroll); // Inicia a rolagem
            }, 1000);
        });

        function loadUnity() {
            var canvas = document.querySelector("#unity-canvas");
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/SamSilSou.github.io.loader.js";
            var config = {
                dataUrl: buildUrl + "/SamSilSou.github.io.data",
                frameworkUrl: buildUrl + "/SamSilSou.github.io.framework.js",
                codeUrl: buildUrl + "/SamSilSou.github.io.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "My Project",
                productVersion: "1.0",
                devicePixelRatio: window.devicePixelRatio
            };

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config).then(() => {
                    console.log("Unity carregado!");
                    // Exibe o container do Unity após o carregamento
                    document.getElementById("unity-container").style.display = "block";
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }
    </script>

</body>
</html>
