<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somente Safari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #fullscreen-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #fullscreen-btn:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao Site</h1>
    <button id="fullscreen-btn">Entrar em Tela Cheia</button>
    
    <div id="error-message"></div>

    <script>
        // Função para verificar se o navegador é o Safari
        function isSafari() {
            var ua = navigator.userAgent.toLowerCase();
            return /safari/.test(ua) && !/chrome/.test(ua);
        }

        // Caso não seja o Safari, mostrar uma mensagem de erro e bloquear o conteúdo
        if (!isSafari()) {
            document.body.innerHTML = "<h1>Este site só funciona no Safari!</h1><p>Por favor, abra o site no navegador Safari para continuar.</p>";
        }

        // Função para entrar em tela cheia (apenas se for Safari)
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Só habilitar o botão de tela cheia se for Safari
        if (isSafari()) {
            document.getElementById('fullscreen-btn').addEventListener('click', enterFullscreen);
        } else {
            // Caso não seja Safari, mostrar a mensagem de erro
            document.getElementById('fullscreen-btn').disabled = true;
            document.getElementById('error-message').textContent = "A função de tela cheia está disponível apenas no Safari.";
        }
    </script>

</body>
</html>
