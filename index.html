<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL | My Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* Remove margens e for√ßa tela cheia responsiva */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh; /* Usa 100dvh para evitar a barra inferior */
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            background: black;
        }
    </style>
</head>
<body>

    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script>
        // Habilita Service Worker para cache (Progressive Web App)
        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var canvas = document.querySelector("#unity-canvas");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/SamSilSou.github.io.loader.js";
        var config = {
            dataUrl: buildUrl + "/SamSilSou.github.io.data",
            frameworkUrl: buildUrl + "/SamSilSou.github.io.framework.js",
            codeUrl: buildUrl + "/SamSilSou.github.io.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My Project",
            productVersion: "1.0",
            devicePixelRatio: window.devicePixelRatio
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config).then(() => {
                console.log("Unity carregado!");
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Ajusta o tamanho do canvas para esconder a barra inferior do Safari
        function resizeCanvas() {
            setTimeout(() => {
                canvas.style.height = window.innerHeight + "px";
                canvas.style.width = window.innerWidth + "px";
            }, 100); // Pequeno atraso para ajustar corretamente
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
    </script>

</body>
</html>
