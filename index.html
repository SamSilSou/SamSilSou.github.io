<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Tela Cheia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #fullscreen-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #fullscreen-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Ativar Modo Tela Cheia</h1>
    <button id="fullscreen-btn">Entrar em Tela Cheia</button>

    <script>
        // Função para entrar em tela cheia
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Ação do botão para ativar o fullscreen
        document.getElementById('fullscreen-btn').addEventListener('click', enterFullscreen);
    </script>

</body>
</html>
