<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL | My Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* Ajusta para ocupar apenas a área visível */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Apenas a altura visível */
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            max-width: 100vw; /* Garante que não ultrapasse a largura visível */
            max-height: 100vh; /* Garante que não ultrapasse a altura visível */
            display: block;
            background: black;
        }

        #unity-loading-bar {
            position: absolute;
            bottom: 20px;
            width: 50%;
            text-align: center;
        }

        #unity-progress-bar-empty {
            width: 100%;
            background: gray;
            height: 10px;
            border-radius: 5px;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: limegreen;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        // Habilita Service Worker para cache (Progressive Web App)
        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        function unityShowBanner(msg, type) {
            alert(msg); // Exibe alertas para erros/críticas
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/SamSilSou.github.io.loader.js";
        var config = {
            dataUrl: buildUrl + "/SamSilSou.github.io.data",
            frameworkUrl: buildUrl + "/SamSilSou.github.io.framework.js",
            codeUrl: buildUrl + "/SamSilSou.github.io.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My Project",
            productVersion: "1.0",
            showBanner: unityShowBanner,
            devicePixelRatio: window.devicePixelRatio // Ajuste de qualidade para telas HD
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Ajusta o tamanho do canvas dinamicamente à área visível
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

    </script>

</body>
</html>
